<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <h2>Hitung Gaji Karyawan</h2>
    <script>
     let jamKerja = 8;
     let gapok = 2000000;
     let lembur = 25000;

     namaKaryawan = prompt ("Nama Pegawai")
     jamMasuk = prompt ("Jam Masuk : ", "08:00")
     jamkeluar = prompt ("Jam Keluar : ", "16:00")
     jamLembur = jamkeluar-eval (jamMasuk)-eval (jamKerja)
     gaji = gapok

     if (jamLembur > 0) gaji=gaji+jamLembur*lembur

     document.write("Nama Karyawan : "+namaKaryawan )
     document.write("Jam Masuk : "+jamMasuk)
     document.write("Jam Keluar : "+jamkeluar)
     document.write("Lembur : "+jamLembur+" Jam")
     document.write("Gaji : "+gaji);

    </script>
</body>
</html>
